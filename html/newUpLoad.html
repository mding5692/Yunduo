/**
 * file

.file {
  align-items:   center;
  border-bottom: 1px solid #FFFFFF;
  color:         #624630;
  display:       flex;
  margin:        10px;
  padding:       15px;
  transition:    background-color 100ms linear;
}

.file:last-child {
  border: none;
}

.file:hover {
  background: rgba(255, 255, 255, 0.8);
  transition: background-color 100ms linear;
}

.file img {
  border: 1px solid #FFFFFF;
  height: 80px;
  width:  80px;
}

.file div:first-of-type {
  flex:         1;
  margin-left:  10px;
  margin-right: 10px;
}

.file-name {
  color:           #624630;
  font-weight:     400;
  text-decoration: none;
}

.file-name:hover {
  text-decoration: underline;
}

.file-address {
  line-height:   20px;
  padding-right: 20px;
  text-align:    right;
}

.stars {
  align-items: center;
  display:     flex;
  padding-top: 10px;
}

.fav-link {
  border-left: 1px solid #FFFFFF;
  cursor:      pointer;
  line-height: 60px;
  text-align:  center;

/**
